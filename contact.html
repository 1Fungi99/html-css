<html lang="en">

    <title>Contact</title>
</head>

<body>
    <div id="nav">
        <ul class="nav-ul">
            <li id="title">Dichotamy Studios</li>
            <div>
                <li class="nav-item"><a href="contact.html" class="nav-active link">Contact</a></li>

                <li class="nav-item"><a href="index.html" class="link">Home</a></li>

    <div class="flex" style="justify-content: center; margin-top: 20%;">
        <div class="form-content" style="background-color: aquamarine;">
            <form>
                <label for="fname">First name:</label><br>
                <input style="text-align: center" type="text" id="fname" name="fname" value="" placeholder="John"><br>
                <label for="lname">Last name:</label><br>
                <input style="text-align: center" type="text" id="lname" name="lname" value="" placeholder="Doe"><br>
                <label for="lname">Message:</label><br>
                <textarea style="text-align: center" name="message" rows="10" cols="30"
                    placeholder="Describe your message in detail."></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
