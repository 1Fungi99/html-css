            <button class="button fa-github">

            <input class="input" style="text-align: center" type="text" id="lname" name="lname"
                placeholder="Balzano"><br>
            <br>
            <label class="label" for="lname">Message:</label><br>
            <textarea class="input message" style="text-align: center" name="message" rows="10" cols="30"
                placeholder="Describe your message in detail."></textarea>
            <br>
            <input class="opacity" type="submit" value="Submit">

        </div>

    </div>
